// confirm Notis -------------------------------------------------------------------    
document.getElementById("dialogConfirm").addEventListener("click", dialogConfirm);
// set local storage seasion -------------------------------------------------------
$("body").on('click','div#btn-add', function(){
    var id = $("#add").attr("data-id");
    if(id == 'add'){
        $("#add").removeAttr("data-id");
        $("#add").html("-");
        $("#hideForm").show(900);
        $("#add").attr("data-id","min");    
    }else{
        $("#add").removeAttr("data-id");
        $("#add").html("+");
        $("#hideForm").hide(900);
        $("#add").attr("data-id","add");
    }
});
$("body").on("keyup","input[data-type='number']",function(event){
    if(event.which >= 37 && event.which <= 40){
         event.preventDefault();
      }
      var $this = $(this);
      var num = $this.val().replace(/,/gi, "");
      var num2 = num.split(/(?=(?:\d{3})+$)/).join(",");
      console.log(num2);
      $this.val(num2);  
    });
$("body").on('click','#simpan', function(event){
    var pict     = $("#pic").val();
    var loadingcss = '<div class="modal-overlay" style="margin-top: 30%"><div class="preloader-wrapper big active">'+
                        '<div class="spinner-layer spinner-blue-only">'+
                          '<div class="circle-clipper left">'+
                            '<div class="circle"></div>'+
                          '</div><div class="gap-patch">'+
                            '<div class="circle"></div>'+
                          '</div><div class="circle-clipper right">'+
                            '<div class="circle"></div>'+
                          '</div>'+
                        '</div>'+
                      '</div></div>';
        var message = "Are you sure save data";
        var title = "Confirm Form Submit";
        var buttonLabels = "Yes,No";
        navigator.notification.confirm(message, confirmCallback, title, buttonLabels);
        function confirmCallback(buttonSave) {
            if(buttonSave == '1'){
               var idc = window.location.search.substring(1);  
                $("i#snd").html("Loading proses....");
                var jumlah  = $("#jumlah").val();
                var jml     = jumlah.split(',').join('');
                var picture = pict.split(",");
                var send    =[idc+"|@|"+jml+"|@|"+picture[1]+"|@|"+picture[0]];
                $("div#badan").html("");
                $("div#badan").html(loadingcss);
                $.ajax({
                    type: 'POST',
                    url: getUrl('insert_cicilan.php'),
                    data: 'data_send='+send,
                    //async: true,
                    crossDomain: true,
                    beforeSend: function(xhr){
                        xhr.withCredentials = true;
                    },
                    success: function (data) {
                        console.log(data);
                        var message = "Success";
                        var title = "Confirm Save Data";
                        var buttonLabels = "Close";
                        navigator.notification.confirm(message, confirmCallback, title, buttonLabels);
                        function confirmCallback(buttonIndex) {
                              if(buttonIndex == '1'){
                                window.location.reload();
                              }
                        }
                   }               
                });
            }// button end
            //---\
         }//confirmCallback
    });
});
